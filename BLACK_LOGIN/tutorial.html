<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black_login</title>
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <h1>BLACK</h1>
    <h3><u>WELCOME TO BLACK CLUB</u></h3>
    <p><q>LOGIN TO CONTINUE, BECOME A MEMBER IN BLACK TEAM </q></p>
    <form action="" class="form">
        <fieldset>
            <div class="login">
                <h2>LOGIN</h2>
            </div>
            <div class="username">
                <label for="name">USER NAME ----------------------------->
                    <input type="text" id="name" required placeholder="USERNAME">
                </label>
            </div>
            <div class="email">
                <label for="mail_id">E MAIL ----------------------------->
                    <input type="email" id="mail_id" required placeholder="EXAMPLE@GMAIL.COM">
                </label>
            </div>
            <div class="password">
                <label for="pass">PASSWORD ----------------------------->
                    <input type="password" id="pass" required placeholder="PASSWORD">
                </label>
            </div>
            <div class="black">
                <label for="radio">DO YOU LIKE BLACK
                    <input type="radio" id="radio" required>
                </label>
            </div>
            <div class="button_login">
                <button class="button">
                    LOGIN
                </button>
            </div>
        </fieldset>
    </form>
</body>
</html>
